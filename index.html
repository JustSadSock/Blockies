<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blockies - Cute Tetris Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ğŸ® Blockies ğŸ®</h1>
            <div class="menu-buttons">
                <button id="single-player-btn" class="btn btn-primary">Single Player</button>
                <button id="multiplayer-btn" class="btn btn-primary">Multiplayer</button>
                <button id="settings-btn" class="btn btn-secondary">âš™ï¸ Settings</button>
            </div>
        </header>

        <!-- Main Menu -->
        <div id="main-menu" class="screen active">
            <div class="game-info">
                <h2>Welcome to Blockies!</h2>
                <p>A cute Tetris-like game with multiplayer support</p>
                <div class="mode-selection">
                    <button id="mode-1p" class="mode-btn">1 Player</button>
                    <button id="mode-2p" class="mode-btn">2 Players</button>
                    <button id="mode-3p" class="mode-btn">3 Players</button>
                    <button id="mode-4p" class="mode-btn">4 Players</button>
                </div>
            </div>
        </div>

        <!-- Game Screen -->
        <div id="game-screen" class="screen">
            <div id="team-stats" class="team-stats">
                <div class="team-stat">
                    <span class="team-label">Team Score</span>
                    <span id="team-score" class="team-value">0</span>
                </div>
                <div class="team-stat">
                    <span class="team-label">Team Level</span>
                    <span id="team-level" class="team-value">1</span>
                </div>
                <div class="team-stat">
                    <span class="team-label">Team Lines</span>
                    <span id="team-lines" class="team-value">0</span>
                </div>
            </div>
            <div id="game-container">
                <!-- Player boards will be dynamically created here -->
            </div>
            <div class="game-controls">
                <button id="pause-btn" class="btn btn-secondary">â¸ï¸ Pause</button>
                <button id="quit-btn" class="btn btn-secondary">ğŸ  Main Menu</button>
            </div>
            <div id="touch-controls" class="touch-controls">
                <div id="touch-status" class="touch-status"></div>
                <div class="touch-row">
                    <button class="touch-btn" data-action="left">â¬…ï¸</button>
                    <button class="touch-btn" data-action="down">â¬‡ï¸</button>
                    <button class="touch-btn" data-action="right">â¡ï¸</button>
                </div>
                <div class="touch-row">
                    <button class="touch-btn" data-action="rotate">âŸ³ Rotate</button>
                    <button class="touch-btn" data-action="drop">â¤“ Drop</button>
                </div>
            </div>
        </div>

        <!-- Settings Screen -->
        <div id="settings-screen" class="screen">
            <h2>Settings</h2>
            <div id="settings-container">
                <!-- Settings will be dynamically created here -->
            </div>
            <button id="save-settings-btn" class="btn btn-primary">Save Settings</button>
            <button id="cancel-settings-btn" class="btn btn-secondary">Cancel</button>
        </div>

        <!-- Pause Menu -->
        <div id="pause-menu" class="modal">
            <div class="modal-content">
                <h2>Game Paused</h2>
                <button id="resume-btn" class="btn btn-primary">Resume</button>
                <button id="restart-btn" class="btn btn-secondary">Restart</button>
                <button id="quit-to-menu-btn" class="btn btn-secondary">Main Menu</button>
            </div>
        </div>

        <!-- Game Over Menu -->
        <div id="gameover-menu" class="modal">
            <div class="modal-content">
                <h2>Game Over!</h2>
                <div id="final-scores"></div>
                <button id="play-again-btn" class="btn btn-primary">Play Again</button>
                <button id="menu-btn" class="btn btn-secondary">Main Menu</button>
            </div>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
